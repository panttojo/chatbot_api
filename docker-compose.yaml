services:

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: chatbot
    ports:
      - 5432:5432

  app:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    env_file:
      - envs/.env.local
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  db_data:
